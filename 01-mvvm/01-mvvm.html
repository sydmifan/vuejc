<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>
    <!-- MVVVM中的View -->
    <div id="app">
        <!-- 插值表达式 -->
        {{message}}
    </div>
</body>
<script>
    //MVVVM中的 VM
    var vm = new Vue({
        el:"#app", //el是element
        data : { //MVVM中的Model
            message : 'Hello World'
        }
    })
</script>
</html>
