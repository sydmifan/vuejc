<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <button @click="postLogin">发送POST请求</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        methods:{
            postLogin:function(){
                var url = "http://127.0.0.1:3000/postLogin";

                this.$http.post(url,{username:'lisi',password:'lisadsafi'},{emulateJSON:true}).then(function(response){
                    console.log(response.body)
                })
            }
        }
    })
    var vm = new Vue({
        el:"#app",
        methods:{
            postLogin:function(){
                this.$http.post(url,{username:"list",password:"lisda"},{})
            }
        }
    })
</script>
</html>
