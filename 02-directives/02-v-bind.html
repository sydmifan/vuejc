<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>
    <div id="app">
        <img :src="img_url">
    </div>
</body>
<script>
    //MVVM中的VM
    var vm = new Vue({
        el:"#app",
        data:{ //MVVM中的Model
            img_url:"http://img4.duitang.com/uploads/item/201405/16/20140516215800_dnFWJ.thumb.600_0.jpeg"
        }
    })


</script>
</html>
