<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>
    <div id="app">
        <login></login>
    </div>
</body>
<script>
    //1.定义组件
    var loginComponent = Vue.extend({
        //组件的模版，模版里面写的就是组件的html代码
        template:'<div>用户名:<input type="text" placeholder="请求输入用户名"><br/>密码<input type="password" placeholder="请求输入密码"><br/><button>登录</button></div>'
    })

    //2.注册
    /**
        参数1：组件的名称
        参数2：组件的对象
    */
    Vue.component('login',loginComponent)

    //3.创建vm
    var vm = new Vue({
        el:"#app"
    })
</script>
</html>
