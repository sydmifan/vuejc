<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发阶段，用未压缩的，因为里面有很多调试信息 -->
    <!-- 上线阶段用压缩的，节约流量，快 -->
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="clickme('小红')">点击我一下啊</button><br/>
        <button @click="deleteMe">删除</button>

        <button @click = "clickme(xiaoming)">惦记我</button>
        <button @click="deleteMe">shangqu</button>
    </div>
</body>
<script>
    //MVVM中的VM


    var vm = new Vue({
        el:"#app",
        methods:{
            clickme:function(name){
                console.log("---点击我吧---"+name)    
            },
            deleteMe:function(){
                console.log("---delete---me---")
            }
        }
    })
</script>
</html>
